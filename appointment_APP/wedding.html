<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John & Jane's Wedding</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        .invitation {
            text-align: center;
        }

        .invitation img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>John & Jane's Wedding</h1>
    </header>

    <section>
        <h2>Welcome to our wedding website!</h2>
        <p>We are thrilled to invite you to the celebration of our love.</p>
    </section>

    <section class="invitation">
        <img src="your-image-url.jpg" alt="Wedding Invitation">
    </section>

    <section>
        <h2>Event Details</h2>
        <p>Date: June 1, 2023</p>
        <p>Time: 4:00 PM</p>
        <p>Location: Beautiful Venue, City</p>
    </section>

</body>
</html>
